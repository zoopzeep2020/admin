<div class="box">
    <div class="logo">
        <div class="icon">
            <img src="/assets/images/app_icon/40X40.png">                  
        </div>
    </div>
    <div class="box-body">
        <div class="heading">
            <p>sign in To Contiue.</p>
        </div>
    </div>
    
    <form [formGroup]="userForm" (submit)="saveUser()" class="login">
        <div class="heading-error">{{errorMessage}}</div>
        <div class="input">
            <input formControlName="email" id="email" placeholder="E-mail"/>
            <control-messages [control]="userForm.controls.email"></control-messages>
            <div class="icon">
                <svg enable-background="new 0 0 96 96" height="96px" id="mail" version="1.1" viewBox="0 0 96 96" width="96px" xml:space="preserve"
                    xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                    <path d="M80,12H16C9.373,12,4,17.373,4,24v48c0,6.627,5.373,12,12,12h64c6.627,0,12-5.373,12-12V24C92,17.373,86.627,12,80,12z   M80,20c0.459,0,0.893,0.093,1.303,0.235L48,46.877L14.697,20.235C15.108,20.093,15.541,20,16,20H80z M80,76H16c-2.21,0-4-1.79-4-4  V28.323l33.501,26.8C46.231,55.708,47.116,56,48,56s1.769-0.292,2.499-0.877L84,28.323V72C84,74.21,82.21,76,80,76z"
                    />
                </svg>
            </div>
        </div>
        <div class="input">
            <input formControlName="password" id="password" placeholder="Password"/>
            <control-messages [control]="userForm.controls.password"></control-messages>
            <div class="icon">
                <svg enable-background="new 0 0 96 96" height="96px" id="unlock" version="1.1" viewBox="0 0 96 96" width="96px" xml:space="preserve"
                    xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                    <path d="M80,44h-8V28C72,14.745,61.255,4,48,4S24,14.745,24,28v8h8v-8c0-8.836,7.164-16,16-16s16,7.164,16,16v16H32h-8h-8  C9.37,44,4,49.37,4,56v24c0,6.63,5.37,12,12,12h64c6.63,0,12-5.37,12-12V56C92,49.37,86.63,44,80,44z M84,80c0,2.21-1.79,4-4,4H16  c-2.21,0-4-1.79-4-4V56c0-2.21,1.79-4,4-4h64c2.21,0,4,1.79,4,4V80z"
                    />
                </svg>
            </div>
        </div>
        <div class="input clearfix">
            <div class="left">
                <input type="checkbox" id="remember_me" name="cc" />
                <label for="remember_me"><span></span>Remember Me</label>
            </div>
            <div class="right">
                <a href="#">Forgot your password?</a>
            </div>
        </div>
        <div (click)="saveUser()" class="input">
            <input type="submit" value="Login" class="btn">
        </div>
    </form>
</div>
